<!DOCTYPE html>
<html lang="en">
<head>
  <title>Email Your Hours -- Log your work hours and send email to your supervisor.</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
</head>

<body>
<!--Head Navbar-->
<div class="container-fluid">
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#"><b>Email Your Hours</b></a>
    <ul class="nav navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </nav>
</div>

<div id="timeListApp" class="container">
  <h1 class="display-3">Log Your Hours</h1>
  <hr class="my-1">
  <form class="form-inline" action="index.html" method="post">
    <div class="form-group">
      <label for="Date" class="lead"><b>Date</b></label>
      <select ref="weekdaySel" class="form-control lead" name="weekdays">
        <option v-for="weekday in weekdays" class="lead" v-bind:value="weekday.text">
          {{ weekday.text }}
        </option>
      </select>
    </div>
  </form>
  <br>
  <div class="row">
    <div class="form-group col-sm-6 lead">
      <label for="startTime"><b>Start</b></label>
      <input id="startTime" type="number" class="form-control" name="Start Time" min="1" max="12">
      <select id="stam" class="form-control" name="AM/PM">
        <option value="AM" class="lead">AM</option>
        <option value="PM" class="lead">PM</option>
      </select>
    </div>
    <div class="form-group col-sm-6 lead">
      <label for="endTime"><b>End</b></label>
      <input id="endTime" type="number" class="form-control lead" name="End Time" min="1" max="12">
      <select id="edam" class="form-control" name="AM/PM">
        <option value="AM" class="lead">AM</option>
        <option value="PM" class="lead">PM</option>
      </select>
    </div>
  </div>
  <button v-on:click="addTimeSlot" type="submit" name="submitButton" class="btn btn-success">
    Log Hours
  </button>
  <br><br>
  <ul class="list-group">
    <li v-for="timeSlot in timeSlots" class="lead list-group-item">
      <h5 class="list-group-item-heading">{{timeSlot.day}}</h5>
      <p class="list-group-item-text">Start: {{timeSlot.start}}</p>
      <p class="list-group-item-text">End: {{timeSlot.end}}</p>
    </li>
  </ul>
</div>

<!--Vue.js support-->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="../EmailHoursWebApp/main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
</body>
</html>
